<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Explainer Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h2>Text Explainer</h2>
            <p>Configure your Gemini API key to start explaining text</p>
        </div>
        
        <div class="popup-content">
            <div class="input-group">
                <label for="apiKey">Gemini API Key:</label>
                <input 
                    type="password" 
                    id="apiKey" 
                    placeholder="Enter your Gemini API key..."
                    autocomplete="off"
                >
                <button type="button" id="toggleKey" class="toggle-btn">üëÅÔ∏è</button>
            </div>
            
            <div class="button-group">
                <button id="saveKey" class="btn btn-primary">Save Key</button>
                <button id="testKey" class="btn btn-secondary">Test Connection</button>
            </div>
            
            <div id="status" class="status-message"></div>
            
            <div class="instructions">
                <h3>How to use:</h3>
                <ol>
                    <li>Get your API key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></li>
                    <li>Enter and save your API key above</li>
                    <li>Select any text on a webpage</li>
                    <li>Click the "Explain" button that appears</li>
                </ol>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
